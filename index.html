<!DOCTYPE html>
<html>
<head>
  
  <meta charset="utf-8">
  <title>Basic Translator</title>
  <!-- CSS only -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  <!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

 <style>
    .jumbotron {
      background-color: beige;
    }

   body {
     text-align:center;
   }

   .card {
     width:60%;
     margin: 0 auto; /* centers a div container */
   }
  </style>

  </head>
    
 <body>

   <header>
     <h1 class="jumbotron"> Basic Translator </h1>
   </header>
   
   <div class="card">
    <div class="card-body">
      
      <h2 id="sentence">Good morning</h2>
        
      <button id="spBtn" class="btn btn-outline-primary">Spanish</button>
      <button id="enBtn"  class="btn btn-outline-danger">English</button>
      <button id="frBtn"  class="btn btn-outline-success">French</button>
           
    </div>
  </div>
   
   <script>
     
     document.querySelector("#spBtn").addEventListener("click", translate);
     document.querySelector("#enBtn").addEventListener("click", translate);
     document.querySelector("#frBtn").addEventListener("click", translate);
     
     
     function translate(){
       
       let languageSelected = this.innerHTML;
       console.log(languageSelected)
       
       switch (languageSelected.toLowerCase()) {
         case "spanish": document.querySelector("#sentence").innerHTML = "Buenos dias";
                         break;
         case "english": document.querySelector("#sentence").innerHTML = "Good morning";
                         break;
         case "french":  document.querySelector("#sentence").innerHTML = "Bon jour";
                         break;
       }
       
       let red   = Math.floor(Math.random() * 256);
       let green = Math.floor(Math.random() * 256);
       let blue  = Math.floor(Math.random() * 256);
       document.querySelector(".card").style.backgroundColor=`rgba(${red},${green},${blue},.5)`;  
     }
   </script>
   
</body>
</html>
